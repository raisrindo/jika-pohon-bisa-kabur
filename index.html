<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tree Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="game">

        <div id="score">My Score : <b>0</b></div>

        <div id="cloud">
            <img src="assets/cloud.png" alt="cloud">
        </div>

        <div id="road">
            <img src="assets/road.png" alt="road">
        </div>

        <div id="tree">
            <img src="assets/tree.png" alt="tree">
        </div>

        <div id="enemy">
            <img src="assets/enemy.png" alt="enemys">
        </div>

        <div id="gameOver">Game Over</div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
