<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tree Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="title">
        <h1>JIKA POHON BISA KABUR !</h1>
    </div>

    <div id="game">

        <div id="score">My Score : <b>0</b></div>

        <div id="instruction">
            <h3>Cara Main</h3> <br>
            <h4>Press space button to start</h4> <br>
            <h4>Use arrow up button to jump</h4> <br>

        </div>

        <div id="cloud">
            <img src="assets/cloud.png" alt="cloud">
        </div>

        <div id="road">
            <img src="assets/road.png" alt="road">
        </div>

        <div id="tree">
            <img src="assets/tree.png" alt="tree">
        </div>

        <div id="enemy">
            <img src="assets/enemy.png" alt="enemys">
        </div>

        <div id="gameOver">
            <h3>Game Over</h3> <br>
            <p>Sepandai-pandai Pohon Kabur, <br>Manusia lebih SUPERIOR</p> <br>
            <h4>Jadilah Manusia Bijak !</h4> <br>
            <h5>AYO PEDULI LINGKUNGAN !</h5> <br>
            <h6> press space button to restart </h6>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
